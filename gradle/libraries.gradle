ext {
    slf4jVersion = '1.7.7'
    serenityCoreVersion = '1.8.21'
    serenityCucumberVersion = '1.6.9'
    junitVersion='4.12'
    assertJVersion='3.8.0'
    logbackVersion='1.2.3'
    awsLambdaCoreVersion='1.2.0'
    awsLambdaEventsVersion='2.0.2'
    apacheHttpComponetsCoreVersion='4.4.8'
    springBootVersion='1.5.9.RELEASE'
    springVersion='5.0.2.RELEASE'

    libs = [
            slf4jApi: "org.slf4j:slf4j-api:$slf4jVersion",
            logback: "ch.qos.logback:logback-classic:${logbackVersion}",

            apache: [
                    http: [
                            core: "org.apache.httpcomponents:httpcore:${apacheHttpComponetsCoreVersion}"

                    ]
            ],

            aws: [
                    lambda: [
                            core: "com.amazonaws:aws-lambda-java-core:${awsLambdaCoreVersion}",
                            events: "com.amazonaws:aws-lambda-java-events:${awsLambdaEventsVersion}"
                    ]
            ],

            javax: [
                    inject: "javax.inject:javax.inject:1"
            ],

            spring: [
                    core: "org.springframework:spring-core:${springVersion}",
                    context: "org.springframework:spring-context:${springVersion}",
                    boot: [
                            web: "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
                    ]
            ],

            test: [
                    serenity: [
                            core: "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
                            screenplay: "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
                            screenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVersion}",
                            cucumber: "net.serenity-bdd:serenity-cucumber:${serenityCucumberVersion}",
                            restAssured: "net.serenity-bdd:serenity-rest-assured:${serenityCoreVersion}",
                            spring: "net.serenity-bdd:serenity-spring:${serenityCoreVersion}"
                    ],
                    spring: [
                            boot: "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
                    ],
                    junit: "junit:junit:${junitVersion}",
                    assertj: "org.assertj:assertj-core:${assertJVersion}"
            ]
    ]

}
